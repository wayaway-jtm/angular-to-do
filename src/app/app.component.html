<div id="app-wrapper">
  <section>
    <h1>To-Do List</h1>
    <p>A place to store your to-do's</p>
  </section>
  <div id="tasks">
    <input type="text" placeholder="Filter your to-do's" [(ngModel)]="filterText" />
    <ol>
      <li *ngFor="let task of (todos | todoSearch: filterText)" value="{{todos.indexOf(task)+1}}">
        <section class="flex-wrapper">
          <app-todo [task]="task.task" [completed]="task.completed"></app-todo>
          <button class="btnX" (click)="removeTodo(task)">X</button>
        </section>
      </li>
    </ol>
    <input type="text" placeholder="Add a new to-do" (keyup.enter)="addNewTodo(newTodoName.value)" [(ngModel)]="newTodoName" />
  </div>
  <button id="btnAdd" (click)="addNewTodo()">Add</button>
</div>
